<h2>Create Bookmark</h2>
<form class="form-horizontal"
      name="bookmarkForm"
      ng-submit="vm.submit(bookmarkForm)"
      novalidate>
  <div class="form-horizontal">
    <div class="title">
      <label class="field-label" for="formInputBookmarkTitle">Title:</label>
      <div class="field">
        <input bm-bookmark-title
               ng-model="vm.bookmark.title"
               type="text"
               id="formInputBookmarkTitle"
               name="title"
               required
               ng-model-options="{ updateOn: 'default blur', debounce: { default: 300, blur: 0 }}" >
      </div>
      <div class="field-messages"
           ng-messages="bookmarkForm.title.$error"
           ng-if="vm.showErrors(bookmarkForm, bookmarkForm.title)" role="alert">
        <div ng-message="required"><span class="icon"></span> Must enter a value</div>
        <div ng-message="initCap"><span class="icon"></span> Must start with upper-case character</div>
        <div ng-message="length"><span class="icon"></span> Must be at least 3 characters long</div>
      </div>
    </div>

    <div class="url">
      <label class="field-label" for="formInputBookmarkUrl">URL:</label>
      <div class="field">
        <input bm-bookmark-url
               ng-model="vm.bookmark.url"
               type="text"
               id="formInputBookmarkUrl"
               name="url"
               required
               ng-model-options="{ updateOn: 'default blur', debounce: { default: 300, blur: 0 }}" >
      </div>
      <div class="field-messages"
           ng-messages="bookmarkForm.url.$error"
           ng-if="vm.showErrors(bookmarkForm, bookmarkForm.url)" role="alert">
        <div ng-message="required"><span class="icon"></span> Must enter a value</div>
        <div ng-message="parse"><span class="icon"></span> Must be a fully qualified URL</div>
        <div ng-message="protocol"><span class="icon"></span> Must be a http or https</div>
      </div>
    </div>

    <div class="description">
      <label class="field-label" for="formInputBookmarkDescription">Description:</label>
      <div class="field">
        <textarea bm-bookmark-description
                  ng-model="vm.bookmark.description"
                  type="text"
                  id="formInputBookmarkDescription"
                  name="description"
                  ng-model-options="{ updateOn: 'default blur', debounce: { default: 300, blur: 0 }}" ></textarea>
      </div>
      <div class="field-messages"
           ng-messages="bookmarkForm.description.$error"
           ng-if="bookmarkForm.description.$dirty && bookmarkForm.description.$invalid"
           role="alert">
        <div ng-message="length"><span class="icon"></span> Must be a at least 10 characters long</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="field">
      <button type="submit" class="save-btn">
        <span class="icon"></span> Save
      </button>
      <button type="button" class="reset-btn" ng-click="vm.cancel(bookmarkForm)">
        <span class="icon"></span> Cancel
      </button>
    </div>
  </div>
</form>
